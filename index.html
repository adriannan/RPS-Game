<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Rock Paper Scissors</title>
	<link rel="stylesheet" type="text/css" href="style/style.css">
	<link href="https://fonts.googleapis.com/css?family=Muli:400,700" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
</head>
<body>
	<div class="header">
		<h1>Rock Paper Scissors</h1>
		<button id="newGame" class="btn">New Game</button>
	</div>
	<div id="playerPickElement" class="container">
		<span class="badge" id="playerPickRock">
			<i class="far fa-hand-rock" aria-hidden="true"></i>
			<button id="btnRock" class="btn">
			Rock
			</button>
		</span>	
		<span class="badge" id="playerPickPaper" >
			<i class="far fa-hand-paper"></i>
			<button id="btnPaper" class="btn">
				Paper
			</button>
		</span>
		<span class="badge" id="playerPickScissors">
			<i class="far fa-hand-scissors"></i>
			<button id="btnScissors" class="btn">
				Scissors
			</button>
		</span>
	</div>

<script type="text/javascript" src="rpsGame.js"></script>
</body>
</html>
